name: Génération de clip vertical

on:
  workflow_dispatch:  # déclenché manuellement depuis GitHub

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout du repo
        uses: actions/checkout@v3

      - name: 🐍 Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🧱 Installation des dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🎞️ Installation de FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: 🚀 Exécution du script de traitement vidéo
        run: |
          python process_gameplay_clip.py

      - name: 📦 Upload du fichier final
        uses: actions/upload-artifact@v4
        with:
          name: short_video
          path: output.mp4
