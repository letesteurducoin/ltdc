name: Process Gameplay Clip Test

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9' # Utilisation de la même version que le repo principal

    - name: Install system dependencies (ffmpeg, ImageMagick)
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg imagemagick

    - name: Configure ImageMagick policy
      run: |
        POLICY_FILE="/etc/ImageMagick-6/policy.xml"
        
        sudo cp $POLICY_FILE ${POLICY_FILE}.bak
        
        # Correction : Utilisation de '#' comme délimiteur pour sed
        sudo sed -i 's#<policy domain="\([^"]*\)" rights="none" pattern="\([^"]*\)"\/>#<policy domain="\1" rights="read|write" pattern="\2"\/>#g' $POLICY_FILE
        
        sudo sed -i '/<policy domain="coder" rights="none" pattern="[^"]*"\/>/d' $POLICY_FILE
        
        echo "ImageMagick policy updated."

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Installation à partir de votre fichier requirements.txt

    - name: Run video processing script
      run: python process_gameplay_clip.py
      
    - name: Upload video artifact
      uses: actions/upload-artifact@v4
      with:
        name: processed-gameplay-short
        path: output_test/short_gameplay_test.mp4
