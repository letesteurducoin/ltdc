jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout du repo
        uses: actions/checkout@v3

      - name: 🐍 Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 🧱 Installer les dépendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🎞️ Installer FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: 🎨 Installer ImageMagick et activer les droits
        run: |
          sudo apt-get update && sudo apt-get install -y imagemagick libmagick++-dev
          sudo sed -i 's/rights="none"/rights="read|write"/g' /etc/ImageMagick-6/policy.xml

      - name: ✅ Vérifier la présence de la vidéo source
        run: |
          if [ ! -f video.mp4 ]; then
            echo "❌ Erreur : video.mp4 introuvable à la racine du repo."
            exit 1
          fi

      - name: 🚀 Exécuter le script
        run: |
          python process_gameplay_clip.py \
            video.mp4 \
            "Test de montage de clip" \
            "Anyme023" \
            "Valorant"

      - name: 📦 Upload de l'artefact
        uses: actions/upload-artifact@v4
        with:
          name: short_video
          path: output.mp4
